<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            color: #444;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d99;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Kickstart with an exciting course</h2>
        <form action="http://localhost:8080/course/registration" method="post">
            <label for="name">Enter your Name:</label>
            <input type="text" name="name" required>

            <label for="email">Enter your Email:</label>
            <input type="email" name="email" required>

            <label for="courseName">Choose a Course:</label>
            <select id="course" name="courseName" required>
                <option value="">-- Select a course --</option>
                <option value="Java Essential">Java Essential</option>
                <option value="Python for ML">Python for ML</option>
                <option value="SpringBoot">SpringBoot</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
